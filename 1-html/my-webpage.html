<html>

    <head>
        <title>My Webpage</title>     
    </head>

    <body>
        <h1 id="top">My first webpage!</h1>    
        <p><strong>Test</strong> <em><ins>beautiful</ins> text</em> for test<br> paragraph!</p>     
        <hr>
         
        <!-- List -->
        <ol type="1">
            <li>One</li>
            <li>Two</li>
            <li>Three</li>
        </ol>

        <!-- Image -->
        <img src="blow_my_brains_out.png" width="200">
        
        <!-- Form-->
        <form>
            <hr>
            <p>Username: <input type="text" placeholder="your username"></p>
            <p>Stay logged in<input type="checkbox" checked></p>
            <p>Under 18: <input type="radio" name="age"></p>
            <p>Over 18: <input type="radio" name="age"></p>
            <p> Favourite food:
                <select>
                    <option>Pizza</option>
                    <option selected>Ice Cream</option>
                </select>
            </p>    
            <p><input type="submit"></p>

        </form>
        
        <!-- Table -->
        <p><table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th> Colour</th>
                </tr>

            <tr>
                <td>Luna</td>
                <td>Preta</td>
            </tr>
            <tr>
                <td>Thor</td>
                <td>Sujeira</td>
            </tr>
        </table></p>

        <!-- Entities -->
        &lt;a href="http://www.google.com&gt;

        <!-- iFrames -->
        <p><iframe width="560" height="315" src="https://www.youtube.com/embed/45NcVfusE84" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe></p>

        <!-- Links -->
        <p><a href="http://www.google.com">Click here to go to Google!</a></p>
        <p><a href="#top">Back to Top!</a></p>
    
    </body>
</html>
